{{ define "main" }}
<div class="event">
    {{ .Content }}
</div>

{{ if .Params.docs }}
{{ $permalink := .Permalink }}
<h5 class="event-title">Visualisez les documents de l'Ã©venement</h5>
<ul class="document">
    {{ range .Params.docs }}
    <li>
            {{ if (hasPrefix (index . 1) "http") }}
            <img src="/images/css/open_in_browser-24px.svg">
            {{ else }}
            <img src="/images/css/file_copy-24px.svg">
            {{ end }}
        <a href="{{ if not (hasPrefix (index . 1) "http") }}{{ $permalink }}{{ end }}{{ index . 1 }}">
            {{ index . 0 }}
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
